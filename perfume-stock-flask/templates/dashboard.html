<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Stok Parfum</span>
            <div>
                <a href="/" class="btn btn-outline-light">Stok</a>
                <a href="/sales" class="btn btn-outline-light">Penjualan</a>
                <a href="/paylater" class="btn btn-outline-light">Paylater</a>
                <a href="/finance" class="btn btn-outline-light">Keuangan</a>
                <a href="/dashboard" class="btn btn-light">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Produk</h5>
                        <h2>{{ total_products }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Produk Aktif</h5>
                        <h2>{{ active_products }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Stok</h5>
                        <h2>{{ total_stock }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Penjualan</h5>
                        <h2>Rp {{ "{:,.0f}".format(total_sales) }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Stok Parfum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Stok Parfum</span>
            <div>
                <a href="/" class="btn btn-light">Stok</a>
                <a href="/sales" class="btn btn-outline-light">Penjualan</a>
                <a href="/paylater" class="btn btn-outline-light">Paylater</a>
                <a href="/finance" class="btn btn-outline-light">Keuangan</a>
                <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5 class="mb-0">Daftar Parfum</h5>
                <a href="/add" class="btn btn-primary">Tambah Parfum</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Stok</th>
                                <th>Harga</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in perfumes %}
                            <tr>
                                <td>{{ p.name }}</td>
                                <td>{{ p.stock }}</td>
                                <td>Rp {{ "{:,.0f}".format(p.price) }}</td>
                                <td>
                                    <span class="badge bg-{{ 'success' if p.is_active else 'danger' }}">
                                        {{ 'Aktif' if p.is_active else 'Nonaktif' }}
                                    </span>
                                </td>
                                <td>
                                    <a href="/toggle/{{ p.id }}" class="btn btn-warning btn-sm">
                                        Toggle Status
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

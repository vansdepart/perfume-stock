<!DOCTYPE html>
<html>
<head>
    <title>Tambah Transaksi Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Stok Parfum</span>
            <div>
                <a href="/" class="btn btn-outline-light">Stok</a>
                <a href="/sales" class="btn btn-outline-light">Penjualan</a>
                <a href="/finance" class="btn btn-light">Keuangan</a>
                <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tambah Transaksi Keuangan</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Keterangan</label>
                        <input type="text" name="description" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Transaksi</label>
                        <select name="type" class="form-select" required>
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jumlah</label>
                        <input type="number" name="amount" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/finance" class="btn btn-secondary">Kembali</a>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
